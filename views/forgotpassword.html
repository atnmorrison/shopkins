{{> header}}
<h1>Forgot Password</h1>

{{#errors}}
	<div class="alert alert-danger" role="alert">{{error}}</div>
{{/errors}}

<div class="row justify-content-md-center my-10" >
	<div class="col-sm-7">
		<form action="/login" method="post" method="post" enctype="application/x-www-form-urlencoded">
            <div class="form-group row">
				<div class="col-sm-10">
					<input type="email" name="email" class="form-control" placeholder="Email"/>
				</div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
					<button type="submit" class="btn btn-primary" >Submit</button>
				</div>
            </div>
        </form>
    </div>
</div>

{{> footer}}
