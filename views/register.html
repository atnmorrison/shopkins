{{>header}}
	<h1>Register</h1>
	<div class="row justify-content-md-center my-5" >
		<div class="col-sm-7">

			{{#errors}}
				<div class="alert alert-danger" role="alert">{{error}}</div>
			{{/errors}}
			<form id="registrationForm" action="/user/doRegistration" method="post" enctype="application/x-www-form-urlencoded">
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="firstName">First Name</label>
					<div class="col-sm-8">
		        		<input type="text" class="form-control" id="firstName" name="firstName" value="{{values.firstName}}">
		      		</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="lastName">Last Name</label>
					<div class="col-sm-8">
		        		<input type="text" class="form-control" id="lastName" name="lastName" value="{{values.lastName}}">
		      		</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="lastName">Email</label>
					<div class="col-sm-8">
		        		<input type="email" class="form-control" id="email" name="email" value="{{values.email}}">
		      		</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="password">Password</label>
					<div class="col-sm-8">
		        		<input type="password" class="form-control" id="password" name="password" value="{{values.password}}">
		      		</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="confirmPassword">Confirm Password</label>
					<div class="col-sm-8">
		        		<input type="password" class="form-control" id="confirmPassword" name="confirmPassword" value="{{values.confirmPassword}}">
		      		</div>
				</div>				
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="address">Address</label>
					<div class="col-sm-8">
		        		<input type="text" class="form-control" id="address" name="address" value="{{values.address}}">
		      		</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="city">City</label>
					<div class="col-sm-8">
		        		<input type="text" class="form-control" id="city" name="city" value="{{values.city}}">
		      		</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="province">Province / State</label>
					<div class="col-sm-8">
						<select class="form-control" id="province" name="province" value="{{values.province}}">
							<option></option>
							<optgroup label="Canada">
								<option>Alberta</option>
								<option>British Columbia</option>
								<option>Manitoba</option>
								<option>New Brunswick</option>
								<option>Newfoundland and Labrador</option>
								<option>Northwest Territories</option>
								<option>Nova Scotia</option>
								<option>Nunavut</option>
								<option>Ontario</option>
								<option>Prince Edward Island</option>
								<option>Quebec</option>
								<option>Saskatchewan</option>
								<option>Yukon</option>
							</optgroup>
							<optgroup label="United States">
								<option>Alabama</option>
								<option>Alaska</option>
								<option>Arizona</option>
								<option>Arkansas</option>
								<option>California</option>
								<option>Colorado</option>
								<option>Connecticut</option>
								<option>Delaware</option>
								<option>Florida</option>
								<option>Georgia</option>
								<option>Hawaii</option>
								<option>Idaho</option>
								<option>Illinois</option>
								<option>Indiana</option>
								<option>Iowa</option>
								<option>Kansas</option>
								<option>Kentucky</option>
								<option>Louisiana</option>
								<option>Maine</option>
								<option>Maryland</option>
								<option>Massachusetts</option>
								<option>Michigan</option>
								<option>Minnesota</option>
								<option>Mississippi</option>
								<option>Missouri</option>
								<option>Montana</option>
								<option>Nebraska</option>
								<option>Nevada</option>
								<option>New Hampshire</option>
								<option>New Jersey</option>
								<option>New Mexico</option>
								<option>New York</option>
								<option>North Carolina</option>
								<option>North Dakota</option>
								<option>Ohio</option>
								<option>Oklahoma</option>
								<option>Oregon</option>
								<option>Pennsylvania</option>
								<option>Rhode Island</option>
								<option>South Carolina</option>
								<option>South Dakota</option>
								<option>Tennessee</option>
								<option>Texas</option>
								<option>Utah</option>
								<option>Vermont</option>
								<option>Virginia</option>
								<option>Washington</option> 
								<option>West Virginia</option>
								<option>Wisconsin and Wyoming</option>
							</optgroup>
						</select>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="lastName">Country</label>
					
					<!-- no need to make people pick a country we know what it is based on state / province selection -->
					<div class="col-sm-8">
						<select class="form-control" id="country" name="country" value="{{values.country}}">
							<option></option>
							<option>Canada</option>
							<option>United States</option>
						</select>
		      		</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-4 col-form-label" for="lastName">Postal Code / Zip</label>
					<div class="col-sm-8">
		        		<input type="text" class="form-control" id="postalcode" name="postalcode" value="{{values.postalcode}}">
		      		</div>
				</div>												
			    <div class="form-group row">
			      <div class="offset-sm-4 col-sm-8">
			        <button type="submit" class="btn btn-primary">Register</button>
			      </div>
			    </div>		
			</form>
		</div>	
	</div>
{{>footer}}
