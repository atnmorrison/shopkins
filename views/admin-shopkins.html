{{> header}}

	<div class="btn-group my-3">
		<button id="newShopkin" type="button" class="btn btn-primary">
		  New Shopkin
		</button>
	</div>

	<div class="modal fade" id="edit-shopkin" tabindex="-1" role="dialog" aria-labelledby="edit shopkin" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Edit Shopkin</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
			<form>
				<div class="form-group">
				    <label>Name</label>
				    <input id="name" type="text" class="form-control">
				</div>
				<div class="form-group">
				 	<label>Number</label>
					<input id="number" type="text" class="form-control">
				</div>
				<div class="form-group">
					<label>Season</label>
					<select id="season" class="form-control">
				    	<option value="1">1</option>
				        <option value="2">2</option>
				        <option value="3">3</option>
				        <option value="4">4</option>
				        <option value="5">5</option>
				        <option value="6">6</option>
				        <option value="7">7</option>
				    </select>
				</div>
				<div class="form-group">
					<label>Rarity</label>
				    <select id="rarity" class="form-control">
				        <option value="Common">Common</option>
				        <option value="Exclusive">Exclusive</option>
				        <option value="Limited Edition">Limited Edition</option>
				        <option value="Rare">Rare</option>
				        <option value="Special Edition">Special Edition</option>
				        <option value="Ultra Rare">Ultra Rare</option>
				    </select>
				</div>
	       	</form>
	      </div>
	      <div class="modal-footer">
	        <button id="saveShopkin" type="button" class="btn btn-primary">Save</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>



	{{#shopkins}}
		<div id="shopkin_{{id}}">
		  <a href="#" class="shopkinlink" data-id="{{id}}" data-name="{{name}}" data-season="{{season}}" data-number="{{number}}" data-rarity="{{rarity}}">{{name}}</a><a href="#" class="delete" data-id="{{id}}">delete</a>
		</div>
	{{/shopkins}}
{{> footer}}
